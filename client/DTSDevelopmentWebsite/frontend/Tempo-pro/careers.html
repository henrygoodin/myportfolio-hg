<body>
  
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center">

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="#hero" class="active">Home</a></li>

            <a href="#"><span>About Us</span><i class="bi bi-chevron-down toggle-dropdown"></i></a>
            <ul>
              <li><a href="index.html#about">About DTS Development</a></li>

  <main class="main">
    <section id="hero" class="hero section" style="background: url('assets/img/professional-bg.jpg') center/cover; height: 300px;">
      <div class="container text-center">
        <h1 class="text-light">Join Our Team</h1>
      </div>
    </section>

    <section class="contact section">
      <div class="container">
        <h2 class="text-center">Apply Now</h2>
        <p class="text-center">Submit your application and upload your resume.</p>

        <form id="careers-form" class="contact-form" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="resume">Upload Resume (PDF only)</label>
            <input type="file" id="resume" name="resume" class="form-control" accept=".pdf">
          </div>
          <button type="submit" class="btn btn-primary">Submit Application</button>
          <p id="form-status" class="mt-3"></p>
        </form>
      </div>
    </section>
  </main>

  <script src="assets/js/careers.js"></script>
